upstream client {
  server client:8080;
}

upstream api {
  server api:5000;
}

server {
  listen 80;


  rewrite ^/(.*)/$ /$1 permanent;

  location / {
    proxy_pass http://client;
  }

  location /sockjs-node {
    proxy_pass http://client;
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection "Upgrade";
  }

  location /api {
    proxy_pass http://api;
  }

  location /image {
    proxy_pass http://api;
  }
}